# status
set-option -g status-position top
set -g status-interval 1
set -g escape-time 10

# start index from 1
set -g base-index 1
setw -g pane-base-index 1

# terminal colors
set -g extended-keys on
set -sag terminal-features 'xterm*:extkeys'
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",$TERM:Tc"

set -g focus-events on
set -g renumber-windows on

# change prefix
unbind C-b
unbind C-s
set-option -g prefix C-s
bind-key C-s send-prefix

# open choose-tree
bind -n M-C-k choose-tree -Z

# switch windows
bind -n M-'[' previous-window
bind -n M-']' next-window

# move windows
bind-key -n M-',' swap-window -t -1\; select-window -t -1
bind-key -n M-'.' swap-window -t +1\; select-window -t +1

# resize windows
bind-key -n C-M-'h' resize-pane -L 5
bind-key -n C-M-'l' resize-pane -R 5
bind-key -n C-M-'k' resize-pane -U 2
bind-key -n C-M-'j' resize-pane -D 2

# open windows and pane
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# select pane
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
#
# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

bind x killp

set -g mouse on

# reload config file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# This is by the help of chatGPT :p
set -g status-interval 1
set -g status-right '#[bg=default]#{pane_current_path}'
set -g status-style 'bg=default'

set-option -g allow-rename off

# Style for window
set-option -g window-status-current-style fg=colour255,bg="#7aa2f7"
set-option -g window-status-current-format " #I: #W "
set-option -g window-status-format " #I: #W "

